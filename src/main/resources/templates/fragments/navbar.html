<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div class="container">
<nav th:fragment="navbar" class="navbar navbar-dark bg-primary">

<div class="container collapse navbar-collapse" id="navbarTogglerDemo02">
    <div class="col-1"></div>
    <a class="navbar-brand" href="/events">Event aggregator</a>

        <div class="col-1">
                <a class="nav-link" style="color: white" href="/events">All events
                </a>
        </div>
        <div class="col-1">
            <a class="nav-link" style="color: white" href="/myEvents">My events</a>
       </div>
        <div class="col-1">
            <a class="nav-link" style="color: white" href="/addEvent">Create event</a>
        </div>


        <div sec:authorize="isAuthenticated()" class="col-3">
            <div style="color: white">Logged in as: <span sec:authentication="name"></span></div>
            <form method="post" th:action="@{/logout}">
                <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Logout">
            </form>
        </div>


    </div>
</nav>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
